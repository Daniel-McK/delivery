<h1 md-dialog-title>New Course</h1>
<div md-dialog-content>
    <md-input-container>
        <input mdInput placeholder="Name" [formControl]="nameControl" >
    </md-input-container>
</div>
<div md-dialog-actions align="end">
  <button md-raised-button (click)="createCourse()" [disabled]="!nameControl.valid">Create</button>
</div>
