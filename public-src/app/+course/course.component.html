<md-toolbar color="primary">
    <div *ngIf="course">{{course.name}}</div>
</md-toolbar>
<div fxLayoutAlign="center center" fxLayout="row">
    <md-card id="delvierable-list-wrapper">
        <div *ngIf="course">
            <div *ngFor="let deliverable of course.deliverables">{{deliverable.name}}</div>
        </div>
        <button md-raised-button (click)="openDeliverableDialog()">Create new deliverable</button>
    </md-card>
</div>
