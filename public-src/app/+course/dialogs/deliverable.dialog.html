<h1 md-dialog-title>New Deliverable</h1>
<form md-dialog-content [formGroup]="deliverableForm">
    <md-input-container>
        <input mdInput placeholder="Name" formControlName="name" >
    </md-input-container>
    <md-input-container>
        <input mdInput placeholder="Weight" formControlName="weight" type="number" >
    </md-input-container>
    <md-input-container>
        <input mdInput placeholder="Due Date" formControlName="due" type="date" >
    </md-input-container>
</form>
<div md-dialog-actions align="end">
  <button md-raised-button (click)="createDeliverable()" [disabled]="!deliverableForm.valid">Create</button>
</div>
