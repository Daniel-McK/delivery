<div id="login-bg">
    <md-card id="login-card">
        <md-card-header>
            <md-card-title>Login to Delivery</md-card-title>
        </md-card-header>
        <md-card-content>
            <form>
                <md-input-container>
                    <input mdInput [(ngModel)]="email" placeholder="Email" name="email" required/>
                </md-input-container>
                <md-input-container>
                    <input mdInput [(ngModel)]="password" placeholder="Password" type="password" name="password" required />
                </md-input-container>
            </form>
        </md-card-content>
        <md-card-actions>
            <button md-raised-button (click)="login()">Login</button>
        </md-card-actions>
    </md-card>
</div>
